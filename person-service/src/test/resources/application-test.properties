# DataSource
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=${TEST_POSTGRES_URL:jdbc:postgresql://localhost:5432/test_tinkoff_hw_db}
spring.datasource.username=${TEST_POSTGRES_USERNAME:tfuser}
spring.datasource.password=${TEST_POSTGRES_PASSWORD:tfuser}

spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.order_inserts=true